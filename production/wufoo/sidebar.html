<script>
    
    (function($) {
        $(window).load(function() {
            
            var winWidth = $(window).width();
            
            console.log(winWidth);
            
            var defaultEmailFormValue = 'yourname@email.com';
            
            $('#Field1Sidebar').on('focus', function(evt) {
                
                if($(this).attr('value') == defaultEmailFormValue) {
                    $(this).attr({'value' : ''});
                };
                
            });
            
            $('#Field1Sidebar').on('blur', function(evt) {
                if($(this).attr('value') == '') {
                    $(this).attr({'value' : defaultEmailFormValue});
                };
            });
            
            $('#saveFormSidebar').on('click touchstart', function(evt) {
                evt.preventDefault();
                
                if($('#Field1Sidebar').attr('value') == defaultEmailFormValue) {
                    showError();
                    return;
                }
                
                // if the input is not empty
                if($('#Field1Sidebar').attr('value') != '') {
                    // if the input is not a valid email address
                    if(!isValidEmailAddress($('#Field1Sidebar').attr('value'))) {
                        showError();
                    } else {
                        $('#Field1ContainerSidebar p').css({'opacity' : 0});
                        $('#form2Sidebar').trigger('submit');
                    }
                }
                
            });
            
            var showError = function(msg) {
                var e = msg || 'Not a valid email. Please try again...';
                $('#Field1ContainerSidebar p').text(e).css({'opacity' : 1});
                setTimeout(function() {
                    hideError();
                }, 1500);
            };
            
            var hideError = function() {
                $('#Field1ContainerSidebar p').css({'opacity' : 0});
            };
            
            var isValidEmailAddress = function (emailAddress) {
                var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
                return pattern.test(emailAddress);
            };
        });
    })(jQuery);
    
</script>
